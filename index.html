<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery list</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <!--Get your own code at fontawesome.com-->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>
<body>

   <nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-center">
        <!-- Brand -->
        <a class="navbar-brand" href="#"><i class='fas fa-shopping-cart' style='font-size:36px'></i></a>
        <a class="navbar-brand" href="#"><h3>Grocery Shopping</h3></a>        
    </nav>
       
    <div class="col-md-12 list " >
        <button  class="tab"  onclick="ajax();"> Your grocery list</button> 
        <button  class="tab"  onclick="https://arun-goog.github.io/grocerylist/"> Make a list</button> 
        <button  class="tab"  > <a  href="https://arun-goog.github.io/grocerylist/">Back</a></button>
    </div>

    <div class="col-md-12 container-fluid">
        <div id="tabletop" >
            <table class="table grocerylist  ">
                <thead class="thead-dark">
                    <tr>
                        <th>Serial number</th>
                        <th >Name</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th>Department</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody >
                    
                </tbody>
            </table>
        </div>
    </div>
       
</body>
</html>
